<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Bootstrap Import-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--BootStrap Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 
        <!-- Custom css file-->
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
        {% block head %}{% endblock %}
    </head>
    <body class="bg-black-2">
        <nav class="navbar navbar-expand-lg navbar-dark nav-bar-design sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">bingeworthy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        {% if not current_user.is_authenticated %}
                        <li class="nav-item">    
                            <a class="nav-link" href="/signup">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log in</a>
                        </li>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <div class="navbar-text text-white">Welcome, {{current_user.name}}!</div>
                        <li class="nav-item">    
                            <a class="nav-link" href="/profile">Your Profile</a>
                        </li>
                        <li class="nav-item">    
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" action="/results" method="POST" role="search">
                        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit" style="color:rgb(179,0,0);">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        {%block body %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
