{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<!--Sign Up Form-->
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                        <form class="form-outline form-white mb-4" method="POST" action="/signup">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label text-white">Email Address</label>
                                <input type="email" name="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="mb-3">
                                <label for="inputName" class="form-label text-white">Name</label>
                                <input type="name" name="name" class="form-control" id="inputName">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label text-white">Password</label>
                                <input type="password" name="password" class="form-control" id="inputPassword">
                            </div>
                            <button type="submit" class="btn btn-outline-light btn-lg px-5">Register</button>
                        </form>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="text-danger">
                            {{ messages[0] }}. Go to <a href="/login">login page</a>.
                        </div>
                        {% endif %}
                        {% endwith %}

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
