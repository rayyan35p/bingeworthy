{% extends 'base.html' %}

{% block head %}
    <title>Log In</title>
{% endblock %}

{% block body %}
<!--Login Details-->

<div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                        <form class="form-white form-outline mb-4" method="POST" action="/login">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label text-white">Email Address</label>
                                <input type="email" name="email" class="form-control" id="inputEmail">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label text-white">Password</label>
                                <input type="password" name="password" class="form-control" id="inputPassword">
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox" name="remember">
                                    Remember me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>
                        </form>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="text-danger">
                            {{ messages[0] }}.
                        </div>
                        {% endif %}
                        {% endwith %}


                    </div>

                    <div>
                        <p class="mb-0">Don't have an account? <a href="/signup" class="text-white-50 fw-bold">Sign
                                Up</a>
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
