{% extends 'base.html' %}

{% block head %}
    <title>Modify List</title>
{% endblock %}

{% block body %}
<div class="card bg-dark text-white" style="border-radius: 1rem;"></div>
    <div class="card-body p-5">
        <div class="row">
            <h2 class="text-white">{{name}} Shows</h2>
        </div>
        <div class="mb-md-5 mt-md-4 pb-5">
            <div class="row">
                {% for show in shows %}
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <img src={{show.imgURL}} alt="poster" class="img-fluid">
                    <a href={{show.info_link}}>
                        <button class="btn btn-outline-light btn-block mt-1">
                            {{show.name}}
                        </button></a>
                </div>
                {% endfor %}  
            </div>
            
        </div>
    </div>     
</div>      

{% endblock %}
