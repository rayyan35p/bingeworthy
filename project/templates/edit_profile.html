{% extends 'base.html' %}

{% block head %}
    <title>Modify List</title>
{% endblock %}

{% block body %}
<div class="card bg-dark text-white" style="border-radius: 1rem;"></div>
    <div class="card-body p-5 text-white">
        <div class="row">
            <h2 class="text-white">Edit Profile</h2>
        </div>
        <div class="mb-md-5 mt-md-4 pb-5">
            <div class="row">
                <h2>
                    Name
                </h2>
                <form class="d-flex pt-3 mb-5" action="/setname" method="POST" role="search">
                    <input class="form-control me-2 bg-light w-50" size="5" type="search" name="name" placeholder="New Name" aria-label="Save">
                    <button class="btn btn-outline-danger text-dark-red" type="submit">Save
                  </button>
                </form>
                <h2>
                    Currently Watching
                </h2>
                <form class="d-flex pt-3" action="/setwatching" method="POST" role="search">
                    <input class="form-control me-2 bg-light w-50" size="5" type="search" name="name" placeholder="Show Name" aria-label="Save">
                    <button class="btn btn-outline-danger text-dark-red" type="submit">Save
                  </button>
                </form>
            </div>
            
        </div>
    </div>     
</div>      

{% endblock %}
