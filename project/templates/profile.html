{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container-fluid justify-content-center text-white">
    <div class="container-lg">
        <!--User Information-->
        <div class="row justify-content-start mt-3">
            <strong>
                {{current_user.name}}
            </strong> <br>
            <strong>
                {{current_user.email}}
            </strong> <br>
            <strong>
                Test
            </strong> <br>
        </div>

        <div class="row mt-5">
            <!--Featured Shows-->
            <div class="col-9">
                <div class="container-fluid">
                    <div class="row">Completed Shows</div>
                        {% for movie in movies %}
                        <div class="row">
                            <div class="col">
                                <img src={{movie.imgURL}} alt="poster" class="">
                            </div>
                            <div class="col">
                                <a href={{movie.info_link}}>{{movie.name}}</a>
                            </div>
                        </div>
                
                    {% endfor %}
                </div>
                
                
            </div>
            <!--Friend List-->
            <div class="col-3">
                Friends:
            </div>
        </div>
    </div>
</div>
{% endblock %}
