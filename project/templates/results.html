{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        {% for result in results %}
        <div class="col-6 col-md-4 col-lg-2">
            {% if result.media_type == "movie" %}
                <a href="/movie/{{result.id}}"><img src={{result.poster_url}} class = "img-fluid" alt="result"></a>
            {% else %}
                <a href="tv/{{result.id}}"><img src={{result.poster_url}} class = "img-fluid" alt="result"></a>
            {% endif %}
        </div>

    {% endfor %}
    </div>
</div>
    
{% endblock %}
